<div class="dashboard-layout">
    <!-- Left Column: Player Bets -->
    <div class="column left-col">
        <app-player-bets></app-player-bets>
    </div>

    <!-- Center Column: Game Area -->
    <div class="column center-col">
        <!-- Top: Crash History -->
        <app-crash-history></app-crash-history>

        <!-- Middle: Game Canvas -->
        <div class="canvas-wrapper">
            <canvas #gameCanvas></canvas>
        </div>

        <!-- Bottom: Betting Controls -->
        <app-bet-controls></app-bet-controls>
    </div>

    <!-- Right Column: Chat -->
    <div class="column right-col">
        <app-chat></app-chat>
    </div>
</div>

<!-- Logout floating button (temporary until profile section) -->
<div class="logout-btn-container">
    <p-button icon="pi pi-sign-out" styleClass="p-button-rounded p-button-danger p-button-text"
        (onClick)="logout()"></p-button>
</div>
