<div class="register-container">
    <p-card header="Registrazione" [style]="{ width: '100%', maxWidth: '400px' }">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="flex flex-column gap-4">

            <div class="field">
                <p-floatLabel>
                    <input pInputText id="username" formControlName="username" class="w-full" />
                    <label for="username">Username</label>
                </p-floatLabel>
            </div>

            <div class="field">
                <p-floatLabel>
                    <input pInputText id="email" formControlName="email" class="w-full" />
                    <label for="email">Email</label>
                </p-floatLabel>
            </div>

            <div class="field">
                <p-floatLabel>
                    <p-password id="password" formControlName="password" [feedback]="true" [toggleMask]="true"
                        styleClass="w-full" inputStyleClass="w-full"></p-password>
                    <label for="password">Password</label>
                </p-floatLabel>
            </div>

            <p-button label="Registrati" type="submit" [loading]="loading" styleClass="w-full"></p-button>

            <div *ngIf="error" class="error-message">
                {{ error }}
            </div>

            <div class="text-center mt-3">
                <a routerLink="/login" class="text-primary no-underline">Hai gi√† un account? Accedi</a>
            </div>
        </form>
    </p-card>
</div>
