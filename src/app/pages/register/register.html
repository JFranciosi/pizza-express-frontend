<div class="register-container">
    <p-toast></p-toast>
    <p-card header="Pizza Express Register" [style]="{width: '100%', maxWidth: '400px'}" styleClass="register-card">
        <div class="logo-container">
            <img src="/assets/logo_full.png" alt="Pizza Express Logo" width="200" style="margin-bottom: 1rem;" />
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <div class="field-container">
                <span class="p-float-label">
                    <input pInputText id="username" formControlName="username" class="w-full" />
                    <label for="username">Username</label>
                </span>
                <small
                    *ngIf="registerForm.get('username')?.invalid && (registerForm.get('username')?.dirty || registerForm.get('username')?.touched)"
                    class="p-error block">
                    Lo username è obbligatorio.
                </small>
            </div>

            <div class="field-container">
                <span class="p-float-label">
                    <input pInputText id="email" formControlName="email" class="w-full" />
                    <label for="email">Email</label>
                </span>
                <small
                    *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)"
                    class="p-error block">
                    Inserisci un'email valida.
                </small>
            </div>

            <div class="field-container">
                <span class="p-float-label">
                    <p-password id="password" formControlName="password" [feedback]="true" [toggleMask]="true"
                        styleClass="w-full"></p-password>
                    <label for="password">Password</label>
                </span>
                <small
                    *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)"
                    class="p-error block">
                    La password è obbligatoria.
                </small>
            </div>

            <div class="error-msg" *ngIf="error">
                <i class="pi pi-exclamation-circle"></i> {{ error }}
            </div>

            <button pButton label="REGISTRATI" type="submit" [loading]="loading" class="w-full submit-btn"></button>

            <div class="text-center mt-3">
                <span class="text-secondary">Hai già un account? </span>
                <a routerLink="/login" class="link">Accedi qui</a>
            </div>
        </form>
    </p-card>

    <app-footer></app-footer>
</div>
