<div class="top-bar">
    <div class="brand">
        <img src="/assets/logo_full.png" alt="Pizza Express Logo" class="brand-logo" width="130" height="65"
            fetchpriority="high" loading="eager" />
    </div>

    <div class="actions">
        @if (user) {
        <div class="user-info mr-3">
            <div class="user-bar">
                <span class="username">{{ user.username }}</span>
                <div class="divider"></div>
                <div class="stats-row">
                    <div class="stat-item">
                        <span class="label">LAST</span>
                        <span class="value">{{ lastBet | currency:'EUR':'symbol':'1.0-0' }}</span>
                    </div>
                    @if (lastWin > 0) {
                    <div class="stat-item success">
                        <span class="label">WIN</span>
                        <span class="value">+{{ lastWin | currency:'EUR':'symbol':'1.0-0' }}</span>
                    </div>
                    }
                </div>
                <div class="divider"></div>

                <button class="settings-icon-btn" (click)="openSettings()">
                    <i class="pi pi-cog"></i>
                </button>

                <span class="user-balance">{{ user.balance | currency:'EUR' }}</span>
                <div class="divider"></div>
                <button class="logout-icon-btn" (click)="onLogout()">
                    <i class="pi pi-sign-out"></i>
                </button>
            </div>
        </div>
        }
    </div>
    <app-settings-modal></app-settings-modal>
</div>
