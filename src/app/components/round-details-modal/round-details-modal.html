<p-dialog [(visible)]="visible" [modal]="true" [style]="{ width: '500px' }"
    [breakpoints]="{'960px': '90vw', '640px': 'calc(100vw - 1rem)'}" [draggable]="false" [resizable]="false" header=" ">

    <div class="modal-header-custom">
        <span class="round-label">ROUND</span>
        <span class="round-multiplier" [style.color]="'var(--success-green)'">{{ multiplier?.toFixed(2) }}x</span>
    </div>

    <div class="details-content">
        <!-- Server Seed Section -->
        <div class="info-group">
            <div class="group-header">
                <i class="pi pi-server"></i>
                <div class="header-text">
                    <span class="label">Server Seed</span>
                    <span class="sub-label">Generated by the server</span>
                </div>
            </div>
            <div class="code-display">
                <code>{{ serverSeed }}</code>
                <button pButton icon="pi pi-copy" class="p-button-text p-button-sm copy-btn"
                    (click)="copyToClipboard(serverSeed)"></button>
            </div>
        </div>

        <!-- Hash Section -->
        <div class="info-group">
            <div class="group-header">
                <i class="pi pi-shield"></i>
                <div class="header-text">
                    <span class="label">Hash (SHA256)</span>
                    <span class="sub-label">Derived from Seed</span>
                </div>
            </div>
            <div class="code-display locked">
                <code>{{ hash }}</code>
                <button pButton icon="pi pi-copy" class="p-button-text p-button-sm copy-btn"
                    (click)="copyToClipboard(hash)"></button>
            </div>
        </div>

        <!-- Breakdown Section -->
        <div class="calculator-box">
            <div class="calc-row">
                <span class="calc-label">Hex (first 13 chars)</span>
                <span class="calc-val">{{ hex }}</span>
            </div>
            <div class="calc-arrow"><i class="pi pi-arrow-down"></i></div>
            <div class="calc-row">
                <span class="calc-label">Decimal</span>
                <span class="calc-val">{{ decimal }}</span>
            </div>
            <div class="calc-arrow"><i class="pi pi-arrow-down"></i></div>
            <div class="calc-row result-row">
                <span class="calc-label">Result</span>
                <span class="calc-val result-val">{{ multiplier?.toFixed(2) }}x</span>
            </div>
        </div>

        <div class="footer-note">
            <i class="pi pi-check-circle"></i> Verified Fair based on Server Seed
        </div>
    </div>
</p-dialog>
