<div class="controls-panel">
    <div class="quick-bets">
        <button class="pizza-btn" (click)="addToBet(1)">+1€</button>
        <button class="pizza-btn" (click)="addToBet(2)">+2€</button>
        <button class="pizza-btn" (click)="addToBet(5)">+5€</button>
        <button class="pizza-btn" (click)="addToBet(10)">+10€</button>
        <button class="pizza-btn transparent" (click)="setBet(0)">CLR</button>
    </div>

    <div class="toggles-row">
        <div class="toggle-item">
            <span class="toggle-label">Auto Bet</span>
            <p-toggleSwitch [(ngModel)]="isAutoBetEnabled"></p-toggleSwitch>
        </div>
        <div class="toggle-item">
            <span class="toggle-label">Auto Cashout</span>
            <p-toggleSwitch [(ngModel)]="isAutoCashoutEnabled"></p-toggleSwitch>
        </div>
    </div>

    <div class="inputs-row">
        <div class="input-group">
            <label>Bet Amount (€)</label>
            <p-inputNumber [(ngModel)]="betAmount" mode="currency" currency="EUR" locale="it-IT" [min]="0.10"
                [max]="1000" [step]="0.10" [showButtons]="true" buttonLayout="horizontal"
                incrementButtonIcon="pi pi-plus" decrementButtonIcon="pi pi-minus">
            </p-inputNumber>
        </div>
        <div class="input-group">
            <label>Cashout At (x)</label>
            <p-inputNumber [(ngModel)]="autoCashout" [min]="1.01" [max]="100" [step]="0.1" [showButtons]="true"
                buttonLayout="horizontal" incrementButtonIcon="pi pi-plus" decrementButtonIcon="pi pi-minus" suffix=" x"
                [disabled]="!isAutoCashoutEnabled">
            </p-inputNumber>
        </div>
    </div>

    <div class="action-row">
        @if (gameState() === 'WAITING') {
        @if (betPlaced) {
        <button class="bet-button cancel-button" (click)="cancelBet()">
            CANCEL
            <span class="sub-text">({{ timeLeft() | number:'1.1-1' }}s)</span>
        </button>
        } @else {
        <button class="bet-button" (click)="placeBet()">
            BET
            <span class="sub-text">NOW</span>
        </button>
        }
        } @else if (gameState() === 'FLYING') {
        @if (betPlaced && !cashedOut) {
        <button class="bet-button cashout" (click)="cashOut()">
            CASHOUT
            <span class="sub-text">{{ (betAmount * currentMultiplier()) | currency:'EUR' }}</span>
        </button>
        } @else if (betPlaced && cashedOut) {
        <button class="bet-button" disabled [style.background]="'#4CAF50'" [style.color]="'white'">
            CASHED OUT
            <span class="sub-text">WIN</span>
        </button>
        } @else {
        <button class="bet-button disabled" disabled>
            ROUND IN PROGRESS
        </button>
        }
        } @else {
        <button class="bet-button disabled" disabled>
            CRASHED
        </button>
        }
    </div>

</div>
